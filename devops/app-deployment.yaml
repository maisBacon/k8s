apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meu-app
  template:
    metadata:
      labels:
        app: meu-app
    spec:
      serviceAccountName: meu-sa
      containers:
      - name: meu-app
        image: renaneiras/meu-app:d629b1dc65d8b629cfa5f0f01303104f5256b9c3
        env:
        - name: NEW_RELIC_APP_NAME
          value: "k8s-app"
        - name: NEW_RELIC_LICENSE_KEY
          value: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
        - name: NEW_RELIC_LOG
          value: "stdout"
        - name: NEW_RELIC_LOG_LEVEL
          value: "info"
        - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
          value: "true"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: meu-config
              key: LOG_LEVEL
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: meu-config
              key: DB_URL
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"